<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | LuxeBuy</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <meta author="Avinash" use="Ecommerce" description="online shopping app">
</head>

<body>
    <header class="nav-container">
        <div class="logo-container">
            <a style="text-decoration: none; color: var(--primary-color);font-weight: bolder;font-size: 40px;" href="./index.html">
                <h2>LuxeBuy</h2>
            </a>
        </div>
        <div class="other-reqs">
            <div class="search-container">
                <input class="search-input" placeholder="Search Items">
                <span data-type="search" class="material-symbols-outlined">
                    search
                </span>
            </div> <!--Search Container-->
            <li>
                <a href="./wishList.html"><span data-type="wishList" class="material-symbols-outlined">
                        favorite
                    </span></a>
            </li>
            <li>
                <a href="#"><span data-type="cart" class="material-symbols-outlined">
                        shopping_cart
                    </span></a>
            </li>
        </div>
    </header>


    <h1 class="isCart" style="text-align: center;margin-top: 110px;"></h1>

    <div class="Container">
        <div class="cart-items"></div>

        <div class="price-details-container"
            style="width: 300px; border: 1px solid #ccc; padding: 16px; border-radius: 8px; font-family: Arial, sans-serif; box-shadow:2px 5px 20px rgba(25, 252, 165, 0.1);">
            <h3 style="margin-bottom: 16px; font-size: 18px;">Price Details</h3>
            <div class="price-row" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span class="no-items"></span>
                <span class="total-price"></span>
            </div>
            <div class="price-row" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span>Discount</span>
                <span class="discount-price"></span>
            </div>
            <div class="price-row" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span>Delivery Charge</span>
                <span>Rs. 100</span>
            </div>
            <div class="price-row total"
                style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 16px; border-top: 1px solid #ccc; padding-top: 8px;">
                <span>Total Amount</span>
                <span class="final-price"></span>
            </div>
            <p style="margin-bottom: 16px; font-size: 14px; color: #666;">You will save <span
                    class="you-will-save"></span> on this order</p>
            <a href="./sucess.html"><button
                    class="button hori-btn btn-outline-primary btn-icon d-flex align-center justify-center gap cursor btn-margin"
                    style="width: 100%; padding: 12px; background-color: #2c3e50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
                    Place Order
                </button></a>
        </div>

    </div>
    <script type="module" src="./cart.js"></script>
</body>

</html>
